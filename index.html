<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculator app</title>
  	<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<input type="texbox" id="text" placeholder="0" readonly/>

  <div class="">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">รท</button>
  </div>
  
  <div class="">
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">x</button>
  </div>
  
<div class="">
  <button onclick="append('1')">1</button>
  <button onclick="append('2')">2</button>
  <button onclick="append('3')">3</button>
  <button onclick="append('-')">-</button>
</div>

<div class="btn">
  <button class="btnzero" onclick="append('0')">0</button>
  <button onclick="append('.')">.</button>
  <button onclick="append('+')">+</button>
  <button class="btneq" onclick="calc()">=</button>
</div>
<div class="lasdv">
  <button class="emtbtn"></button>
  <button onclick="cls()">AC</button>
  <button onclick="clr()">C</button>
  <button class="emtbtn"></button>
</div>
</div>  
<script src="index.js"></script>
</body>

</html>
